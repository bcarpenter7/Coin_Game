<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap"
      rel="stylesheet"
    />
    <h1>Shell Game</h1>
    <h2 id="head">It's all luck!</h2>
    <h3 id="high">Highscore = 0</h3>
    <h3 id="current">Current Score = 0</h3>
  </head>

  <body class="general">
    <div class="cards">
      <button class="btnOne allBtns" type="button">1</button>
      <img
        id="coinOne"
        class="allCoins"
        src="https://www.pngall.com/wp-content/uploads/5/Star-Game-Gold-Coin.png"
      />

      <button class="btnTwo allBtns" type="button">2</button>
      <img
        id="coinTwo"
        class="allCoins"
        src="https://www.pngall.com/wp-content/uploads/5/Star-Game-Gold-Coin.png"
      />
      <button class="btnThree allBtns" type="button">3</button>
      <img
        id="coinThree"
        class="allCoins"
        src="https://www.pngall.com/wp-content/uploads/5/Star-Game-Gold-Coin.png"
      />

      <button id="reset" type="button">Press to reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
