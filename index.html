<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap"
      rel="stylesheet"
    />
  </head>
  <div class="container">
  <body class="general">
    <div class="title">
      
            <h1>Coin Game</h1>
            
            <div class="reset">
              <button id="reset" type="button" >Press to reset</button>
            </div>
            <div class="scoring">
              <h3 id="highScore">Highscore = 0</h3>
              <h3 id="currentScore">Current Score = 0</h3>
            </div>
    </div>

    <div class="message">
        <h2 id="head">It's all luck!</h2>
    </div>
   
    <div class="cards">
      <div class="ex1">
        <button class="btnOne allBtns" type="button">1</button>
        <img
        id="coinOne"
        class="allCoins"
        src="https://www.pngall.com/wp-content/uploads/5/Star-Game-Gold-Coin.png"
      />
    </div>   
        
    
      <div class="ex2">
      <button class="btnTwo allBtns" type="button">2</button> 
      <img
        id="coinTwo"
        class="allCoins"
        src="https://www.pngall.com/wp-content/uploads/5/Star-Game-Gold-Coin.png"
      />
     
     
    </div>

    <div class="ex3">
      <button class="btnThree allBtns" type="button">3</button>
      <img
        id="coinThree"
        class="allCoins"
        src="https://www.pngall.com/wp-content/uploads/5/Star-Game-Gold-Coin.png"
      />
      
    </div>

    

  <!-- <div class="reset">
      <button id="reset" type="button" >Press to reset</button>
  </div> -->
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
